site_name: AI Docs Vector DB Hybrid Scraper
site_description: A hybrid AI documentation scraping system with vector database integration
site_author: BjornMelin
site_url: https://bjornmelin.github.io/ai-docs-vector-db-hybrid-scraper/

repo_name: BjornMelin/ai-docs-vector-db-hybrid-scraper
repo_url: https://github.com/BjornMelin/ai-docs-vector-db-hybrid-scraper
edit_uri: blob/main/docs/

docs_dir: ../
site_dir: ../../site

copyright: Copyright &copy; 2025 BjornMelin

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.highlight
    - search.share
    - content.code.annotate
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: users/quick-start.md
      - Configuration Basics: users/configuration-management.md
      - Examples & Recipes: users/examples-and-recipes.md
      - Troubleshooting: users/troubleshooting.md
  - Architecture & API:
      - Developer Hub: developers/index.md
      - System Architecture: developers/architecture.md
      - Configuration Reference: developers/configuration.md
      - Integration Guide: developers/integration-guide.md
      - API Reference: developers/api-reference.md
  - Operations:
      - Operator Hub: operators/index.md
      - Deployment: operators/deployment.md
      - Configuration: operators/configuration.md
      - Monitoring: operators/monitoring.md
      - Operations Runbook: operators/operations.md
  - Security:
      - Architecture Assessment: security/security-architecture-assessment.md
      - Configuration Hardening: security/security-config-implementation.md
      - Essential Checklist: security/essential-security-checklist.md
  - Testing & Performance:
      - Testing Strategy: testing/test-modernization-completion-report.md
      - Test Infrastructure: testing/test-infrastructure-documentation.md
      - Performance Benchmarking: developers/performance-benchmarking-methodology.md
  - Research & Reports:
      - Browser Research: research/browser-use/README.md
      - Transformation Research: research/transformation/README.md
      - Doc Modernization Summary: reports/doc-modernization/phase0/summary.md
  - Governance:
      - Community Guidelines: community-guidelines.md
      - Remaining Work Backlog: operators/remaining_tasks/README.md
      - Documentation Metadata: contributing/document-metadata.md
      - Roadmap: roadmap.md

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: "!!python/name:pymdownx.superfences.fence_code_format"
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - tables

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/BjornMelin/ai-docs-vector-db-hybrid-scraper

strict: true
