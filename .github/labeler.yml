# Labeler configuration for auto-labeling PRs based on changed files
# Compatible with actions/labeler@v5+ format

# Core source code
'area/core':
- changed-files:
  - any-glob-to-any-file:
    - 'src/core/**/*'
    - 'src/models/**/*'
    - 'src/utils.py'

# Configuration management
'area/config':
- changed-files:
  - any-glob-to-any-file:
    - 'src/config/**/*'
    - 'config/**/*'
    - 'pyproject.toml'
    - 'requirements.txt'
    - 'requirements-dev.txt'
    - 'uv.lock'

# CLI components
'area/cli':
- changed-files:
  - any-glob-to-any-file:
    - 'src/cli/**/*'
    - 'src/cli_worker.py'

# MCP tools
'area/mcp':
- changed-files:
  - any-glob-to-any-file:
    - 'src/mcp_tools/**/*'
    - 'src/unified_mcp_server.py'

# Services
'area/services':
- changed-files:
  - any-glob-to-any-file: 'src/services/**/*'

# Infrastructure
'area/infrastructure':
- changed-files:
  - any-glob-to-any-file:
    - 'src/infrastructure/**/*'
    - 'docker-compose*.yml'
    - 'Dockerfile*'

# Browser automation
'area/browser':
- changed-files:
  - any-glob-to-any-file: 'src/services/browser/**/*'

# Vector database
'area/vector-db':
- changed-files:
  - any-glob-to-any-file:
    - 'src/services/vector_db/**/*'
    - 'src/manage_vector_db.py'

# Embeddings
'area/embeddings':
- changed-files:
  - any-glob-to-any-file:
    - 'src/services/embeddings/**/*'
    - 'src/crawl4ai_bulk_embedder.py'

# Caching
'area/cache':
- changed-files:
  - any-glob-to-any-file: 'src/services/cache/**/*'

# Crawling/Scraping
'area/crawling':
- changed-files:
  - any-glob-to-any-file:
    - 'src/services/crawling/**/*'
    - 'src/chunking.py'

# Monitoring
'area/monitoring':
- changed-files:
  - any-glob-to-any-file:
    - 'src/services/monitoring/**/*'
    - 'config/prometheus/**/*'
    - 'config/grafana/**/*'
    - 'config/alertmanager/**/*'
    - 'docker-compose.monitoring.yml'

# Security
'area/security':
- changed-files:
  - any-glob-to-any-file:
    - 'src/security.py'
    - '.github/workflows/security.yml'
    - '.gitleaks.toml'

# Testing
'testing':
- changed-files:
  - any-glob-to-any-file:
    - 'tests/**/*'
    - 'scripts/test*.py'
    - '.pre-commit-config.yaml'
    - 'pytest.ini'
    - 'conftest.py'

# Documentation
'documentation':
- changed-files:
  - any-glob-to-any-file:
    - 'docs/**/*'
    - '*.md'
    - '.github/workflows/docs*.yml'

# CI/CD
'ci/cd':
- changed-files:
  - any-glob-to-any-file:
    - '.github/workflows/**/*'
    - '.github/**/*'
    - 'scripts/**/*'

# Performance
'performance':
- changed-files:
  - any-glob-to-any-file:
    - 'src/benchmarks/**/*'
    - 'scripts/benchmark_*.py'

# Dependencies
'dependencies':
- changed-files:
  - any-glob-to-any-file:
    - 'pyproject.toml'
    - 'requirements.txt'
    - 'requirements-dev.txt'
    - 'uv.lock'
    - '.github/dependabot.yml'

# Docker
'docker':
- changed-files:
  - any-glob-to-any-file:
    - 'Dockerfile*'
    - 'docker-compose*.yml'
    - '.dockerignore'

# Configuration files
'config-files':
- changed-files:
  - any-glob-to-any-file:
    - '*.toml'
    - '*.yml'
    - '*.yaml'
    - '*.json'
    - '*.ini'
    - '*.cfg'

# Scripts
'scripts':
- changed-files:
  - any-glob-to-any-file:
    - 'scripts/**/*'
    - 'setup.sh'

# Database
'area/database':
- changed-files:
  - any-glob-to-any-file: 'src/infrastructure/database/**/*'

# Query processing
'area/query-processing':
- changed-files:
  - any-glob-to-any-file: 'src/services/query_processing/**/*'

# Task queue
'area/task-queue':
- changed-files:
  - any-glob-to-any-file: 'src/services/task_queue/**/*'

# Content intelligence
'area/content-intelligence':
- changed-files:
  - any-glob-to-any-file: 'src/services/content_intelligence/**/*'

# Deployment
'area/deployment':
- changed-files:
  - any-glob-to-any-file: 'src/services/deployment/**/*'

# API/FastAPI
'area/api':
- changed-files:
  - any-glob-to-any-file: 'src/services/fastapi/**/*'

# HyDE
'area/hyde':
- changed-files:
  - any-glob-to-any-file:
    - 'src/services/hyde/**/*'
