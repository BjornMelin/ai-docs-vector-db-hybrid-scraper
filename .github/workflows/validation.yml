name: Validation Harnesses

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: validation-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cpu-validation:
    name: CPU stack validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Prepare workspace
        uses: ./.github/actions/checkout-and-setup
        with:
          python-version: "3.12"
          cache-suffix: "-cpu-validation"

      - name: Run CPU validation harness
        run: |
          set -euo pipefail
          uv run python scripts/validation/cpu_validation.py --output artifacts/cpu-validation-report.json

      - name: Upload CPU validation report
        uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a # v4.3.3
        with:
          name: cpu-validation-report
          path: artifacts/cpu-validation-report.json

  gpu-validation:
    name: GPU stack validation
    needs: cpu-validation
    runs-on: [self-hosted, gpu]
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Prepare workspace
        uses: ./.github/actions/checkout-and-setup
        with:
          python-version: "3.12"
          cache-suffix: "-gpu-validation"

      - name: Run GPU validation harness
        run: |
          set -euo pipefail
          uv run python scripts/validation/gpu_validation.py --output artifacts/gpu-validation-report.json

      - name: Upload GPU validation report
        uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a # v4.3.3
        with:
          name: gpu-validation-report
          path: artifacts/gpu-validation-report.json
