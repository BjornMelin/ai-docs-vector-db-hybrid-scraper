name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - development
          - staging
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Install dependencies
        run: uv sync --frozen
      
      - name: Validate configuration
        run: |
          echo "ðŸ” Validating ${{ inputs.environment }} configuration..."
          uv run python scripts/validate_config.py
      
      - name: Run deployment checks
        run: |
          echo "ðŸƒ Running pre-deployment checks..."
          
          # Check if config file exists
          CONFIG_FILE="config/templates/${{ inputs.environment }}.json"
          if [ ! -f "$CONFIG_FILE" ]; then
            echo "âŒ Configuration file not found: $CONFIG_FILE"
            exit 1
          fi
          
          # Basic connectivity test
          uv run python -c "
          import json
          with open('$CONFIG_FILE') as f:
              config = json.load(f)
          print(f'âœ… Configuration loaded for {config.get(\"environment\")}')
          "
      
      - name: Build Docker image
        if: inputs.environment != 'development'
        run: |
          echo "ðŸ³ Building Docker image..."
          docker build -t ai-docs-scraper:${{ github.sha }} .
          echo "âœ… Docker image built successfully"
      
      - name: Deploy configuration
        run: |
          echo "ðŸ“‹ Deploying configuration for ${{ inputs.environment }}..."
          
          # Copy environment-specific config
          cp config/templates/${{ inputs.environment }}.json config/active.json
          
          # Set environment variables
          echo "ENVIRONMENT=${{ inputs.environment }}" > .env.deploy
          echo "CONFIG_PATH=config/active.json" >> .env.deploy
          
          echo "âœ… Configuration deployed"
      
      - name: Run smoke tests
        run: |
          echo "ðŸ§ª Running smoke tests..."
          
          # Test configuration loading
          uv run python -c "
          import sys
          import os
          sys.path.append('src')
          os.environ['ENVIRONMENT'] = '${{ inputs.environment }}'
          
          from config.manager import ConfigManager
          config = ConfigManager()
          print(f'âœ… Config loaded: {config.environment}')
          "
          
          echo "âœ… Smoke tests passed"